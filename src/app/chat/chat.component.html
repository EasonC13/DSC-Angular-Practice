<p>chat works!</p>

<ul>
    <li *ngFor="let chat of chats | async">
        {{chat | json}}
        <br>
        <input [(ngModel)]="chat.message" (blur)="update(chat)">
        <br>
        <button (click)="remove(chat.id)">Remove</button>
    </li>
</ul>

<input [(ngModel)]="message" />
<button (click)="send()">Send</button>
